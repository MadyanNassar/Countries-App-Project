<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>

</head>
<body>
 <header>
    <h1>Welcome to Country App</h1>
 </header>


 <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Type country name to get info" aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">search</button>
  </div>
<hr>

<section class="main-info-section">
    <section class="flag-info">
        <div class="flag">
            <img id="flag-img" alt="#">
        </div>
        <div class="info ">
            <h2>Country Information</h2>   
            <ul class="info-list">
                <li><p> Country Name is : <span  id="name"></span></p></li>
                <li><p> Native Name is : <span  id="native-name"></span></p></li>
                <li><p> The Capital is : <span  id="capital"></span></p></li>
                <li><p> The Region is : <span  id="region"></span></p></li>
                <li><p> The Population is : <span  id="population"></span></p></li>
                <li><p>The Currency is : <span  id="currency"></span></p></li>
                <li><p> The Language is : <span  id="language"></span></p></li>
              </ul>
        </div>
    </section>
    <section class="map-section ">
      <h2>search a Country to see it on map</h2>
    <div id="map"></div>
    </section>
</section>

</body>
</html>
